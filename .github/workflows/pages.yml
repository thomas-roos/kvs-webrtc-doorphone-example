name: Deploy Viewer to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Initialize and update submodules
        run: |
          git submodule init
          git submodule update --recursive --remote
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Build KVS WebRTC SDK
        run: |
          cd viewer/amazon-kinesis-video-streams-webrtc-sdk-js
          npm install
          npx webpack --config webpack.dist.config.js
          echo "Build complete, checking dist directory:"
          ls -la dist/
      
      - name: Copy submodule files to viewer directory
        run: |
          cd viewer
          cp amazon-kinesis-video-streams-webrtc-sdk-js/dist/kvs-webrtc.min.js ./
          cp amazon-kinesis-video-streams-webrtc-sdk-js/examples/aws-sdk-3.758.0-kvswebrtc.js ./
      
      - name: Update HTML to use copied files
        run: |
          cd viewer
          sed -i 's|./amazon-kinesis-video-streams-webrtc-sdk-js/examples/aws-sdk-3.758.0-kvswebrtc.js|./aws-sdk-3.758.0-kvswebrtc.js|g' index.html
          sed -i 's|./amazon-kinesis-video-streams-webrtc-sdk-js/dist/kvs-webrtc.min.js|./kvs-webrtc.min.js|g' index.html
      
      - name: Verify files are ready for deployment
        run: |
          ls -la viewer/
          ls -la viewer/kvs-webrtc.min.js || echo "KVS file missing"
          ls -la viewer/aws-sdk-3.758.0-kvswebrtc.js || echo "AWS SDK file missing"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './viewer'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
